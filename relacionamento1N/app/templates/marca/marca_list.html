{% extends 'base.html' %}

{% block titulo %}
Listagem de Marcas
{% endblock titulo %}

{% block conteudo %}
<br>
<form method="get">
    <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" name="busca" placeholder="Buscar marca">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </span>
    </div>
    </div>
</form>
<br>
<table class="table table-hover">
    <thead>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Ações</th>
    </thead>
    <tbody>
        {% for marca in lista %}
        <tr>
            <td>{{ marca.nome }}</td>
            <td>{{ marca.categoria }}</td>
            <td>
                <a href="{% url 'editar_marca' pk=marca.id %}">
                    <span>Editar</span>
                </a>
                <a href="{% url 'remover_marca' pk=marca.id %}">
                    <span>Remover</span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock conteudo %}
